<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Chat Viewer</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  
  <style>
    :root {
      --sender-bubble-bg: #3a0e61;
      --receiver-bubble-bg: #2EADD4;
      --body-bg: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop");
      --main-bg: rgba(58, 58, 58, 0.4);
      --glass-bg: rgba(0, 0, 0, 0.2);
    }

    html {
      box-sizing: border-box;
    }

    body {
      background-image: var(--body-bg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* Main App Window */
    .app-window {
      background: var(--main-bg);
      backdrop-filter: blur(100px);
      border-radius: 8px;
      box-shadow: 0px 32px 64px rgba(0, 0, 0, 0.56), 0px 2px 21px rgba(0, 0, 0, 0.55);
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header / Navbar */
    .nav-bar {
      background: #202020;
      color: #ffffff;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
    }

    /* Chat Header */
    .chat-info-box {
      background: var(--glass-bg);
      border-bottom: 0.5px solid rgb(71, 71, 71);
      backdrop-filter: blur(100px);
      align-items: center;
      min-height: 65px;
      padding: 0.5rem 1.5rem;
      flex-shrink: 0;
    }
    
    .title-user { font-weight: 600; font-size: 16px; line-height: 21px; color: #ffffff; }
    .user-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        font-size: 20px;
    }

    /* Chat Screen (Messages Area) */
    .chat-screen {
      flex-grow: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem;
    }
    
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.4); border-radius: 10px; }

    /* Message Bubbles */
    .pm-text-resive, .pm-text-send {
      font-size: 15px;
      line-height: 1.5;
      color: #FFFFFF;
      margin-top: 0.5rem;
      padding: 10px 15px;
      display: inline-block;
      width: fit-content;
      max-width: 75%;
      word-wrap: break-word;
      text-align: right;
    }
    .pm-text-send { background: var(--sender-bubble-bg); border-radius: 18px 18px 4px 18px; margin-right: 10px;}
    .pm-text-resive { background: var(--receiver-bubble-bg); border-radius: 18px 18px 18px 4px; margin-left: 10px;}
    .pm-emoji-only { background: transparent !important; font-size: 48px; padding: 5px; box-shadow: none; }
    .time-pm { font-size: 12px; color: #A1AAB3; margin-right: 8px; user-select: none; }

    /* Input Area */
    .chat-input-box {
        background: var(--glass-bg);
        border-top: 0.5px solid rgb(71, 71, 71);
        padding: 0.75rem 1rem;
        flex-shrink: 0;
    }
    .input-wrapper { background: rgba(32, 32, 32, 0.5); border-radius: 8px; padding: 0.75rem; }
    .input-chat { all: unset; color: #cecece; width: 100%;}
    .input-chat::placeholder { color: #8A8A8A; }

    /* --- UPLOAD & OTHER FEATURES STYLES --- */
    #uploadContainer { text-align: center; padding: 50px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .upload-area { border: 2px dashed #ffffff55; border-radius: 15px; padding: 60px 40px; margin: 20px 0; transition: all 0.3s ease; cursor: pointer; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); max-width: 600px; }
    .upload-area:hover, .upload-area.dragover { background: rgba(0, 0, 0, 0.4); border-color: #ffffff99; }
    .upload-icon { font-size: 48px; color: #fff; margin-bottom: 15px; }
    .file-input { display: none; }

    .date-separator { text-align: center; margin: 25px 0; color: #ccc; font-size: 14px; }
    .date-separator span { background: rgba(0, 0, 0, 0.4); padding: 5px 15px; border-radius: 15px; }
    
    #searchContainer { display: flex; align-items: center; gap: 5px; }
    #searchInput { border: none; border-radius: 15px; padding: 6px 10px; background: rgba(255, 255, 255, 0.1); color: white; outline: none; width: 150px; transition: all 0.3s ease; }
    #searchInput:focus { background: rgba(255, 255, 255, 0.2); width: 200px; }
    #searchContainer button { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
    
    mark { background-color: #ffeb3b; color: black; border-radius: 3px; padding: 1px 3px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-8">
        <div class="app-window">
            
            <div class="nav-bar">
                <span>Telegram Chat Viewer</span>
            </div>

            <div id="uploadContainer">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>اسحب ملفات المحادثة هنا أو اضغط للاختيار</h3>
                    <p>يدعم ملفات .txt و .html (يمكنك رفع أكثر من ملف)</p>
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.html" multiple>
                </div>
                <p style="color: #ccc;">ارفع ملف محادثة تم تصديره لعرضه بالتصميم الجديد</p>
            </div>

            <div id="chatSection" style="display: none; flex-grow: 1; display: flex; flex-direction: column;">
                <div class="chat-info-box">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar" id="chatAvatar"></div>
                                <div class="mx-3">
                                    <span class="title-user" id="chatTitle">اسم المحادثة</span>
                                    <div class="short-msg-meadia" id="chatStatus" style="color: #888888;">... رسالة</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div id="searchContainer">
                                <input type="search" id="searchInput" placeholder="بحث..." onkeyup="if(event.key === 'Enter') performSearch()">
                                <button onclick="performSearch()" title="بحث">🔍</button>
                                <button onclick="clearSearch()" title="إلغاء البحث">❌</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-screen" id="chatScreen">
                    </div>

                <div class="chat-input-box">
                    <div class="input-wrapper d-flex align-items-center">
                        <div style="cursor: pointer; font-size: 22px;">📎</div>
                        <div class="flex-grow-1 mx-3">
                            <input class="input-chat" type="text" placeholder="اكتب رسالة..." />
                        </div>
                        <div style="cursor: pointer; font-size: 22px;">🙂</div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
    const uploadContainer = document.getElementById('uploadContainer');
    const chatSection = document.getElementById('chatSection');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => processFiles(e.target.files));

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });

    uploadArea.addEventListener('dragover', () => uploadArea.classList.add('dragover'));
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => {
        uploadArea.classList.remove('dragover');
        processFiles(e.dataTransfer.files);
    });

    function processFiles(files) {
        if (files.length === 0) return;
        const readPromises = Array.from(files).map(file => new Promise((resolve, reject) => {
            if (!file.name.endsWith('.txt') && !file.name.endsWith('.html')) {
                resolve(''); return;
            }
            const reader = new FileReader();
            reader.onload = e => {
                let content = e.target.result;
                if (file.name.endsWith('.html')) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    content = doc.body.innerText;
                }
                resolve(content);
            };
            reader.onerror = reject;
            reader.readAsText(file, 'UTF-8');
        }));

        Promise.all(readPromises).then(contents => {
            const combinedContent = contents.join('\n\n');
            if (!combinedContent.trim()) {
                alert('الملفات المرفوعة فارغة أو غير مدعومة.');
                return;
            }
            const parsedMessages = parseMessages(combinedContent);
            displayChat(parsedMessages);
        }).catch(error => {
            console.error('Error reading files:', error);
            alert('حدث خطأ أثناء قراءة الملفات.');
        });
    }

    /**
     * ✅ **FIXED: Professional Message Parsing Logic**
     * This function now correctly identifies the current user and keeps them
     * for consecutive messages until a new user identifier is found.
     */
    function parseMessages(content) {
        const lines = content.split('\n');
        const parsedMessages = [];
        let currentUser = null; // Start with no user
        let currentTime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });

        for (const line of lines) {
            const trimmedLine = line.trim().replace(/^\uFEFF/, '');
            if (!trimmedLine) continue;

            // Check for Date Separator
            if (trimmedLine.match(/\d{1,2}\s+(January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{4}/i)) {
                parsedMessages.push({ type: 'date', content: trimmedLine });
                continue;
            }

            // Check for Time
            const timeMatch = trimmedLine.match(/^(\d{1,2}:\d{2})$/);
            if (timeMatch) {
                currentTime = timeMatch[1];
                continue;
            }
            
            // Check for User Identifier
            let isUserIdentifier = false;
            if (trimmedLine.match(/^(M|Maryoma)\.?$/i)) {
                currentUser = 'M'; // User 'M' will be the sender (right side)
                isUserIdentifier = true;
            } else if (trimmedLine.match(/^(J|Jyyyy)\.?$/i)) {
                currentUser = 'J'; // User 'J' will be the receiver (left side)
                isUserIdentifier = true;
            }

            // If the line is just a user ID, or a media message, skip it.
            if (isUserIdentifier || trimmedLine.match(/^(gif|sticker|photo|video)/i)) {
                continue;
            }

            // If we have a current user, this line is their message
            if (currentUser) {
                const emojiOnlyMatch = trimmedLine.match(/^[\u{1F300}-\u{1F9FF}\s]+$/u);
                parsedMessages.push({
                    type: 'message',
                    user: currentUser,
                    content: trimmedLine,
                    time: currentTime,
                    isEmoji: !!emojiOnlyMatch
                });
            }
        }
        return parsedMessages;
    }

    function displayChat(messages) {
        const chatScreen = document.getElementById('chatScreen');
        chatScreen.innerHTML = '';
        
        if (messages.length === 0) {
            alert("لم يتم العثور على رسائل قابلة للعرض في الملف.");
            return;
        }

        uploadContainer.style.display = 'none';
        chatSection.style.display = 'flex';

        messages.forEach(msg => {
            if (msg.type === 'date') {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date-separator';
                dateDiv.innerHTML = `<span>${msg.content}</span>`;
                chatScreen.appendChild(dateDiv);
            } else if (msg.type === 'message') {
                const messageRow = document.createElement('div');
                messageRow.className = 'row';

                const bubble = document.createElement('span');
                bubble.innerHTML = `${msg.content.replace(/</g, "&lt;")} <span class="time-pm">${msg.time}</span>`;
                
                if (msg.user === 'M') { // Sender
                    messageRow.classList.add('justify-content-end');
                    bubble.className = 'pm-text-send';
                } else { // Receiver
                    bubble.className = 'pm-text-resive';
                }
                if (msg.isEmoji) bubble.classList.add('pm-emoji-only');
                
                messageRow.appendChild(bubble);
                chatScreen.appendChild(messageRow);
            }
        });
        
        document.getElementById('chatTitle').textContent = `محادثة خاصة`;
        const avatar = document.getElementById('chatAvatar');
        avatar.textContent = `💬`;
        avatar.style.backgroundColor = 'var(--receiver-bubble-bg)';
        document.getElementById('chatStatus').textContent = `${messages.filter(m => m.type === 'message').length} رسالة`;
        
        chatScreen.scrollTop = chatScreen.scrollHeight;
    }

    function performSearch() {
        clearSearch(true);
        const searchTerm = document.getElementById('searchInput').value;
        if (!searchTerm.trim()) return;
        
        const regex = new RegExp(searchTerm.trim(), 'gi');
        let matchCount = 0;

        document.querySelectorAll('.pm-text-send, .pm-text-resive').forEach(bubble => {
            const timeElement = bubble.querySelector('.time-pm');
            const timeHTML = timeElement ? timeElement.outerHTML : '';
            if (timeElement) timeElement.remove();

            const contentHTML = bubble.innerHTML;
            if (regex.test(contentHTML)) {
                matchCount++;
                const highlightedHTML = contentHTML.replace(regex, match => `<mark>${match}</mark>`);
                bubble.innerHTML = highlightedHTML + timeHTML;
            } else {
                bubble.innerHTML = contentHTML + timeHTML;
            }
        });

        if (matchCount === 0) alert('لم يتم العثور على نتائج للبحث.');
    }

    function clearSearch(keepInput = false) {
        document.querySelectorAll('mark').forEach(mark => {
            const parent = mark.parentNode;
            if (parent) {
              parent.replaceChild(document.createTextNode(mark.textContent), mark);
              parent.normalize();
            }
        });
        if (!keepInput) document.getElementById('searchInput').value = '';
    }
</script>

</body>
</html>
