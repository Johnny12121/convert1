<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Chat Viewer Pro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --sender-bubble-bg: #6815a3;
      --receiver-bubble-bg: #2EADD4;
      --sender-name-color: #c990ff;
      --receiver-name-color: #62d3f5;
      --body-bg-gradient: linear-gradient(135deg, #12031a 0%, #30143a 100%);
      --main-bg: rgba(20, 2, 30, 0.5);
      --glass-bg: rgba(0, 0, 0, 0.25);
      --font-family: 'Tajawal', sans-serif;
    }

    html { box-sizing: border-box; }

    body {
      background-image: var(--body-bg-gradient);
      font-family: var(--font-family);
      min-height: 100vh;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    *, *:before, *:after { box-sizing: inherit; }

    .app-window {
      background: var(--main-bg);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.5);
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .nav-bar { background: rgba(0,0,0,0.2); color: #e0e0e0; padding: 0.5rem 1rem; flex-shrink: 0; text-align: center; }

    #chatSection {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-info-box {
      background: var(--glass-bg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      align-items: center;
      min-height: 70px;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
    }
    
    .chat-screen {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .title-user { font-weight: 700; font-size: 17px; color: #ffffff; }
    .user-avatar { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 22px; }

    .sender-name {
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 4px;
        margin-right: 15px;
    }
    .sender-name.sender { color: var(--sender-name-color); }
    .sender-name.receiver { color: var(--receiver-name-color); }
    .justify-content-start .sender-name { text-align: right; }
    .justify-content-end .sender-name { text-align: right; }


    .message-row { margin-bottom: 0.2rem; }
    .message-bubble { font-size: 15px; line-height: 1.5; color: #FFFFFF; padding: 10px 15px; display: inline-block; width: fit-content; max-width: 100%; text-align: right; word-wrap: break-word; }
    
    .pm-text-send { background: var(--sender-bubble-bg); border-radius: 8px 20px 20px 20px; }
    .pm-text-resive { background: var(--receiver-bubble-bg); border-radius: 20px 8px 20px 20px; }
    
    .time-pm { font-size: 12px; color: #d0d0d0; opacity: 0.8; margin-right: 8px; user-select: none; }
    .reply-quote { background: rgba(0,0,0,0.2); border-right: 3px solid var(--receiver-bubble-bg); padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; font-size: 14px; opacity: 0.9; text-align: right; }
    .pm-text-send .reply-quote { border-right-color: var(--sender-name-color); }
    .reply-quote strong { font-size: 13px; font-weight: 700; display: block; color: var(--receiver-name-color); }
    .pm-text-send .reply-quote strong { color: var(--sender-name-color); }
    .reply-quote div {
        white-space: pre-wrap;
        max-height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #f0f0f0;
    }

    #uploadContainer { color: white; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: transparent; }
    #uploadContainer h1 { font-weight: 700; font-size: 2.5rem; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
    .upload-area { border: 2px dashed #ffffff55; border-radius: 15px; padding: 50px; margin: 20px 0; transition: all 0.3s ease; cursor: pointer; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); max-width: 600px; transform: scale(1); }
    .upload-area:hover, .upload-area.dragover { background: rgba(0, 0, 0, 0.4); border-color: #ffffff99; transform: scale(1.03); }
    
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="app-window">
            
            <div class="nav-bar">
                <span>Telegram Chat Viewer Pro</span>
            </div>

            <div id="uploadContainer">
                <h1>عارض محادثات تيليجرام</h1>
                <p style="color: #ccc; font-size: 1.1rem;">ارفع ملف محادثتك واستعرضه بتصميم احترافي وجميل</p>
                <div class="upload-area" id="uploadArea">
                    <h3>اسحب ملف HTML إلى هنا أو اضغط للاختيار</h3>
                    <input type="file" id="fileInput" class="file-input" accept=".html" style="display: none;">
                </div>
            </div>

            <div id="chatSection" class="hidden">
                <div class="chat-info-box">
                    <div class="row align-items-center gx-2">
                        <div class="col-auto">
                           <div class="user-avatar" id="chatAvatar"></div>
                        </div>
                        <div class="col">
                            <div class="title-user" id="chatTitle"></div>
                            <div id="chatStatus" style="color: #b0b0b0; font-size: 14px;"></div>
                        </div>
                    </div>
                </div>
                <div class="chat-screen" id="chatScreen"></div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
    const uploadContainer = document.getElementById('uploadContainer');
    const chatSection = document.getElementById('chatSection');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => processFiles(e.target.files));
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    uploadArea.addEventListener('dragover', () => uploadArea.classList.add('dragover'));
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => {
        uploadArea.classList.remove('dragover');
        processFiles(e.dataTransfer.files);
    });

    function processFiles(files) {
        if (files.length === 0 || !files[0].name.endsWith('.html')) {
            alert('الرجاء رفع ملف بصيغة .html فقط');
            return;
        }
        
        const file = files[0];
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
                const parsedData = parseHtmlChat(doc);
                displayChat(parsedData);
            } catch (error) {
                console.error('Error parsing file:', error);
                alert('حدث خطأ أثناء تحليل الملف. تأكد من أنه ملف محادثة تيليجرام صالح.');
            }
        };
        reader.onerror = () => alert('لا يمكن قراءة الملف.');
        reader.readAsText(file, 'UTF-8');
    }
    
    /**
     * ✨ [دالة التحليل الأكثر استقرارًا]
     * تم تحسينها لتكون أكثر متانة وتجنب الأخطاء عند تحليل الملف.
     */
    function parseHtmlChat(doc) {
        const messages = [];
        const users = {};
        const userMap = {};
        let userCounter = 0;
        const messageIdMap = new Map();
        let currentSenderName = null;

        const allMessageNodes = doc.querySelectorAll('.message.default, .message.service');

        // --- الخطوة الأولى: بناء خريطة الرسائل للتعامل مع الردود ---
        allMessageNodes.forEach(node => {
            if (!node.id || node.classList.contains('service')) return;
            
            const messageId = node.id.replace('message', '');
            const fromNameElem = node.querySelector('.body .from_name');
            if (fromNameElem) {
                currentSenderName = fromNameElem.innerText.trim();
            }
            
            const text = node.querySelector('.body .text')?.innerText.trim() || '';
            if (currentSenderName) {
                messageIdMap.set(messageId, { author: currentSenderName, text });
            }
        });
        
        currentSenderName = null; // إعادة تعيين

        // --- الخطوة الثانية: تحليل الرسائل لبناء العرض ---
        allMessageNodes.forEach(node => {
            if (node.classList.contains('service')) {
                const dateText = node.querySelector('.body.details')?.innerText.trim();
                if (dateText) messages.push({ type: 'date', content: dateText });
                return;
            }

            const bodyElem = node.querySelector('.body');
            if (!bodyElem) return;

            const textElement = bodyElem.querySelector('.text');
            const mediaElement = bodyElem.querySelector('.media_wrap');
            if (!textElement && !mediaElement) return;

            const text = textElement ? textElement.innerHTML.trim() : '[ملف وسائط]';
            const time = bodyElem.querySelector('.date')?.getAttribute('title')?.match(/\d{2}:\d{2}:\d{2}/)?.[0].substring(0, 5) || '';

            const fromNameElem = bodyElem.querySelector('.from_name');
            if (fromNameElem) {
                currentSenderName = fromNameElem.innerText.trim();
            }
            if (!currentSenderName) return; // تجاهل الرسائل بدون مرسل معروف

            if (!userMap[currentSenderName]) {
                userCounter++;
                const userId = `user${userCounter}`;
                userMap[currentSenderName] = userId;
                users[userId] = { name: currentSenderName };
            }
            const senderId = userMap[currentSenderName];
            
            let replyInfo = null;
            const replyLinkElem = bodyElem.querySelector('.reply_to a');
            if (replyLinkElem) {
                const href = replyLinkElem.getAttribute('href');
                const repliedMsgIdMatch = href?.match(/message(\d+)/);
                const repliedMsgId = repliedMsgIdMatch ? repliedMsgIdMatch[1] : null;

                if (repliedMsgId && messageIdMap.has(repliedMsgId)) {
                    replyInfo = messageIdMap.get(repliedMsgId);
                }
            }

            messages.push({
                type: 'message',
                user: senderId,
                content: text,
                time: time,
                reply: replyInfo,
                isJoined: !fromNameElem
            });
        });

        return { messages, users };
    }


    function displayChat({ messages, users }) {
        const chatScreen = document.getElementById('chatScreen');
        chatScreen.innerHTML = '';
        if (messages.length === 0) { 
            alert("لم يتم العثور على رسائل قابلة للعرض في الملف."); 
            return; 
        }

        uploadContainer.classList.add('hidden');
        chatSection.classList.remove('hidden');
        
        const senderId = 'user1';
        let lastDisplayedSenderId = null;

        messages.forEach((msg, index) => {
            if (msg.type === 'date') {
                const dateDiv = document.createElement('div');
                dateDiv.style.textAlign = 'center';
                dateDiv.style.margin = '25px 0';
                dateDiv.style.color = '#ccc';
                dateDiv.innerHTML = `<span style="background:rgba(0,0,0,0.4);padding:5px 15px;border-radius:15px;">${msg.content}</span>`;
                chatScreen.appendChild(dateDiv);
                lastDisplayedSenderId = null;
            } else if (msg.type === 'message') {
                const messageRow = document.createElement('div');
                messageRow.className = 'd-flex message-row';
                
                const messageWrapper = document.createElement('div');
                messageWrapper.style.maxWidth = '75%';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.dataset.id = index;

                let replyHTML = '';
                if (msg.reply && msg.reply.author) {
                    const replyAuthorName = msg.reply.author;
                    // Note: userMap is not accessible here, this might be a bug in original logic if names can be duplicated.
                    // Assuming names are unique for simplicity as per original code's apparent intent.
                    const replyAuthorId = Object.keys(users).find(key => users[key].name === replyAuthorName) || '';
                    const replyIsSender = Object.keys(userMap).length > 0 && userMap[users[replyAuthorId]?.name] === senderId;
                    const replyAuthorClass = replyIsSender ? 'sender' : 'receiver';
                    
                    replyHTML = `<div class="reply-quote">
                                    <strong class="${replyAuthorClass}">${replyAuthorName}</strong>
                                    <div>${msg.reply.text.replace(/</g, "&lt;")}</div>
                                 </div>`;
                }

                bubble.innerHTML = `${replyHTML}${msg.content} <span class="time-pm">${msg.time}</span>`;
                
                const isSender = msg.user === senderId;
                messageRow.classList.add(isSender ? 'justify-content-end' : 'justify-content-start');
                bubble.classList.add(isSender ? 'pm-text-send' : 'pm-text-resive');
                
                if (!msg.isJoined || lastDisplayedSenderId !== msg.user) {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = `sender-name ${isSender ? 'sender' : 'receiver'}`;
                    nameDiv.textContent = users[msg.user]?.name || '';
                    messageWrapper.appendChild(nameDiv);
                }
                
                messageWrapper.appendChild(bubble);
                
                // === THIS IS THE CORRECTED LINE ===
                messageRow.appendChild(messageWrapper); 
                
                chatScreen.appendChild(messageRow);
                lastDisplayedSenderId = msg.user;
            }
        });
        
        const userNames = Object.values(users).map(u => u.name);
        document.getElementById('chatTitle').textContent = userNames.join(' و ');
        const avatar = document.getElementById('chatAvatar');
        avatar.textContent = userNames.length > 0 ? userNames[0].charAt(0).toUpperCase() : '👤';
        avatar.style.backgroundColor = 'var(--sender-bubble-bg)';
        document.getElementById('chatStatus').textContent = `${messages.filter(m => m.type === 'message').length} رسالة`;
        
        chatScreen.scrollTop = chatScreen.scrollHeight;
    }
</script>

</body>
</html>
