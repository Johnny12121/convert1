<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Chat Viewer Pro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --sender-bubble-bg: #6815a3;
      --receiver-bubble-bg: #2EADD4;
      --body-bg-gradient: linear-gradient(135deg, #12031a 0%, #30143a 100%);
      --main-bg: rgba(20, 2, 30, 0.5);
      --glass-bg: rgba(0, 0, 0, 0.25);
      --font-family: 'Tajawal', sans-serif;
    }

    html { box-sizing: border-box; }

    body {
      background-image: var(--body-bg-gradient);
      font-family: var(--font-family);
      min-height: 100vh;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    *, *:before, *:after { box-sizing: inherit; }

    .app-window {
      background: var(--main-bg);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.5);
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .nav-bar { background: rgba(0,0,0,0.2); color: #e0e0e0; padding: 0.5rem 1rem; flex-shrink: 0; text-align: center; }

    #chatSection {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-info-box {
      background: var(--glass-bg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      align-items: center;
      min-height: 70px;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
    }
    
    .chat-screen {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    
    .chat-input-box {
        background: var(--glass-bg);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75rem 1rem;
        flex-shrink: 0;
    }

    .title-user { font-weight: 700; font-size: 17px; color: #ffffff; }
    .user-avatar { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 22px; }
    .header-actions button { background: none; border: none; color: #b0b0b0; font-size: 20px; cursor: pointer; padding: 5px; transition: color 0.2s; }
    .header-actions button:hover { color: white; }
    #searchContainer { display: flex; align-items: center; gap: 5px; background-color: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 20px; }
    #searchInput { all: unset; color: white; width: 120px; transition: all 0.3s ease; }
    #searchResultCounter { font-size: 13px; color: #aaa; min-width: 40px; text-align: center; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }

    .message-row { margin-bottom: 0.2rem; }
    .message-bubble { font-size: 15px; line-height: 1.5; color: #FFFFFF; padding: 10px 15px; display: inline-block; width: fit-content; max-width: 75%; text-align: right; word-wrap: break-word; }
    
    .pm-text-send { background: var(--sender-bubble-bg); border-radius: 8px 20px 20px 20px; }
    .pm-text-resive { background: var(--receiver-bubble-bg); border-radius: 20px 8px 20px 20px; }

    .time-pm { font-size: 12px; color: #d0d0d0; opacity: 0.8; margin-right: 8px; user-select: none; }
    .reply-quote { background: rgba(0,0,0,0.2); border-right: 3px solid var(--receiver-bubble-bg); padding: 8px; margin-bottom: 8px; border-radius: 8px; font-size: 14px; opacity: 0.9; text-align: right; }
    .pm-text-send .reply-quote { border-right-color: #c990ff; }
    .reply-quote strong { font-size: 13px; font-weight: 700; display: block; color: #ddd; }
    
    #uploadContainer { color: white; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: transparent; }
    #uploadContainer h1 { font-weight: 700; font-size: 2.5rem; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
    .upload-area { border: 2px dashed #ffffff55; border-radius: 15px; padding: 50px; margin: 20px 0; transition: all 0.3s ease; cursor: pointer; background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); max-width: 600px; transform: scale(1); }
    .upload-area:hover, .upload-area.dragover { background: rgba(0, 0, 0, 0.4); border-color: #ffffff99; transform: scale(1.03); }
    
    .hidden { display: none !important; }
    .found-message { box-shadow: 0 0 10px 3px #ffeb3b; border-radius: 20px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="app-window">
            
            <div class="nav-bar">
                <span>Telegram Chat Viewer Pro</span>
            </div>

            <div id="uploadContainer">
                <h1>عارض محادثات تيليجرام</h1>
                <p style="color: #ccc; font-size: 1.1rem;">ارفع ملف محادثتك واستعرضه بتصميم احترافي وجميل</p>
                <div class="upload-area" id="uploadArea">
                    <h3>اسحب ملف HTML إلى هنا أو اضغط للاختيار</h3>
                    <input type="file" id="fileInput" class="file-input" accept=".html" style="display: none;">
                </div>
            </div>

            <div id="chatSection" class="hidden">
                <div class="chat-info-box">
                    <div class="row align-items-center gx-2">
                        <div class="col-auto">
                           <div class="user-avatar" id="chatAvatar"></div>
                        </div>
                        <div class="col">
                            <div class="title-user" id="chatTitle"></div>
                            <div id="chatStatus" style="color: #b0b0b0; font-size: 14px;"></div>
                        </div>
                        <div class="col-auto d-flex align-items-center header-actions">
                            <div id="searchContainer">
                                <button id="searchPrevBtn" title="النتيجة السابقة">🔼</button>
                                <span id="searchResultCounter">0 / 0</span>
                                <button id="searchNextBtn" title="النتيجة التالية">🔽</button>
                                <input type="search" id="searchInput" placeholder="بحث..." onkeyup="if(event.key === 'Enter') performSearch()">
                            </div>
                            <button onclick="downloadHTML()" title="تحميل المحادثة">💾</button>
                        </div>
                    </div>
                </div>
                <div class="chat-screen" id="chatScreen"></div>
            </div>
        </div>
      </div>
    </div>
  </div>

<script>
    const uploadContainer = document.getElementById('uploadContainer');
    const chatSection = document.getElementById('chatSection');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    
    let searchResults = [];
    let currentSearchIndex = -1;

    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => processFiles(e.target.files));
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
    });
    uploadArea.addEventListener('dragover', () => uploadArea.classList.add('dragover'));
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => {
        uploadArea.classList.remove('dragover');
        processFiles(e.dataTransfer.files);
    });
    document.getElementById('searchNextBtn').addEventListener('click', navigateSearchResults);
    document.getElementById('searchPrevBtn').addEventListener('click', navigateSearchResults);


    function processFiles(files) {
        if (files.length === 0 || !files[0].name.endsWith('.html')) {
            alert('الرجاء رفع ملف بصيغة .html فقط');
            return;
        }
        
        const file = files[0];
        const reader = new FileReader();
        reader.onload = e => {
            try {
                const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
                const parsedData = parseHtmlChat(doc);
                displayChat(parsedData);
            } catch (error) {
                console.error('Error parsing file:', error);
                alert('حدث خطأ أثناء تحليل الملف. تأكد من أنه ملف محادثة تيليجرام صالح.');
            }
        };
        reader.onerror = () => alert('لا يمكن قراءة الملف.');
        reader.readAsText(file, 'UTF-8');
    }

    /**
     * ✨ [دالة التحليل الجديدة]
     * تقوم هذه الدالة بتحليل بنية ملف HTML الخاص بتيليجرام مباشرةً
     * وتتعرف على المستخدمين والرسائل بشكل ديناميكي.
     */
    function parseHtmlChat(doc) {
        const messages = [];
        const users = {}; // لتخزين أسماء المستخدمين الفعلية
        const userMap = {}; // لربط اسم المستخدم بمعرّف فريد (sender/receiver)
        let userCounter = 0;
        let lastSenderId = null;

        const messageNodes = doc.querySelectorAll('.message.default, .message.service');

        messageNodes.forEach(node => {
            // التعامل مع فواصل التاريخ
            if (node.classList.contains('service')) {
                const dateText = node.querySelector('.body.details')?.innerText.trim();
                if (dateText) {
                    messages.push({ type: 'date', content: dateText });
                }
                return;
            }

            // تجاهل الرسائل التي لا تحتوي على نص (مثل الصور فقط)
            const textElement = node.querySelector('.body .text');
            if (!textElement) return;

            const text = textElement.innerHTML.trim(); // استخدام innerHTML للاحتفاظ بالـ <br>
            const time = node.querySelector('.body .date')?.getAttribute('title').match(/\d{2}:\d{2}:\d{2}/)[0].substring(0, 5) || '';

            let senderNameElement = node.querySelector('.body .from_name');
            let currentSenderName;

            if (senderNameElement) {
                currentSenderName = senderNameElement.innerText.trim();
            } else if (lastSenderId && users[lastSenderId]) {
                // للرسائل المتتالية، استخدم اسم آخر مرسل
                currentSenderName = users[lastSenderId].name;
            } else {
                return; // لا يمكن تحديد المرسل
            }
            
            if (!userMap[currentSenderName]) {
                userCounter++;
                const userId = `user${userCounter}`;
                userMap[currentSenderName] = userId;
                users[userId] = { name: currentSenderName };
            }

            const senderId = userMap[currentSenderName];
            lastSenderId = senderId;
            
            // استخراج معلومات الرد
            let replyInfo = null;
            const replyElement = node.querySelector('.body .reply_to');
            if (replyElement) {
                const replyText = replyElement.nextElementSibling?.innerText.trim();
                const replyAuthor = "رسالة سابقة"; // من الصعب تحديد صاحب الرسالة المردود عليها بدقة
                 replyInfo = { author: replyAuthor, text: replyText };
            }

            messages.push({
                type: 'message',
                user: senderId,
                content: text,
                time: time,
                reply: replyInfo
            });
        });

        // تحديد من هو المرسل ومن المستقبل (لأغراض العرض فقط)
        const chatParticipants = Object.values(users).map(u => u.name);
        const sender = chatParticipants[0] || 'المستخدم 1';
        const receiver = chatParticipants[1] || 'المستخدم 2';

        return { messages, sender, receiver };
    }


    function displayChat({ messages, sender, receiver }) {
        const chatScreen = document.getElementById('chatScreen');
        chatScreen.innerHTML = '';
        if (messages.length === 0) { 
            alert("لم يتم العثور على رسائل قابلة للعرض في الملف."); 
            return; 
        }

        uploadContainer.classList.add('hidden');
        chatSection.classList.remove('hidden');
        
        // لنفترض أن user1 هو المرسل (يمين) و user2 هو المستقبل (يسار)
        const senderId = 'user1'; 
        const receiverId = 'user2';

        messages.forEach((msg, index) => {
            if (msg.type === 'date') {
                const dateDiv = document.createElement('div');
                dateDiv.style.textAlign = 'center';
                dateDiv.style.margin = '25px 0';
                dateDiv.style.color = '#ccc';
                dateDiv.innerHTML = `<span style="background:rgba(0,0,0,0.4);padding:5px 15px;border-radius:15px;">${msg.content}</span>`;
                chatScreen.appendChild(dateDiv);
            } else if (msg.type === 'message') {
                const messageRow = document.createElement('div');
                messageRow.className = 'd-flex message-row';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.dataset.id = index;

                let replyHTML = '';
                if(msg.reply && msg.reply.text) {
                     replyHTML = `<div class="reply-quote"><strong>${msg.reply.author}</strong><div>${msg.reply.text.replace(/</g, "&lt;")}</div></div>`;
                }

                bubble.innerHTML = `${replyHTML}${msg.content} <span class="time-pm">${msg.time}</span>`;
                
                if (msg.user === senderId) {
                    messageRow.classList.add('justify-content-end');
                    bubble.classList.add('pm-text-send');
                } else {
                    messageRow.classList.add('justify-content-start');
                    bubble.classList.add('pm-text-resive');
                }
                
                messageRow.appendChild(bubble);
                chatScreen.appendChild(messageRow);
            }
        });
        
        document.getElementById('chatTitle').textContent = `${sender} و ${receiver}`;
        const avatar = document.getElementById('chatAvatar');
        avatar.textContent = sender.charAt(0).toUpperCase();
        avatar.style.backgroundColor = 'var(--sender-bubble-bg)';
        document.getElementById('chatStatus').textContent = `${messages.filter(m => m.type === 'message').length} رسالة`;
        
        chatScreen.scrollTop = chatScreen.scrollHeight;
    }

    function performSearch() {
        // ... (دوال البحث لم تتغير)
        clearSearchHighlights();
        const searchTerm = document.getElementById('searchInput').value;
        if (!searchTerm.trim()) {
            updateSearchResultCounter(0, 0);
            return;
        }

        const regex = new RegExp(searchTerm.trim(), 'gi');
        searchResults = [];
        
        document.querySelectorAll('.message-bubble').forEach(bubble => {
            const timeElement = bubble.querySelector('.time-pm');
            const timeHTML = timeElement ? timeElement.outerHTML : '';
            if (timeElement) timeElement.remove();
            
            const replyElement = bubble.querySelector('.reply-quote');
            const replyHTML = replyElement ? replyElement.outerHTML : '';
            if(replyElement) replyElement.remove();

            const contentHTML = bubble.innerHTML;
            if (regex.test(bubble.innerText)) {
                searchResults.push(bubble);
                const highlightedHTML = contentHTML.replace(regex, match => `<mark>${match}</mark>`);
                bubble.innerHTML = replyHTML + highlightedHTML + timeHTML;
            } else {
                bubble.innerHTML = replyHTML + contentHTML + timeHTML;
            }
        });

        if (searchResults.length > 0) {
            currentSearchIndex = 0;
            navigateToResult(currentSearchIndex);
        }
        updateSearchResultCounter(currentSearchIndex + 1, searchResults.length);
    }
    
    function navigateSearchResults(event) {
        if (searchResults.length === 0) return;
        if (event.target.id === 'searchNextBtn') {
            currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
        } else {
            currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
        }
        navigateToResult(currentSearchIndex);
        updateSearchResultCounter(currentSearchIndex + 1, searchResults.length);
    }
    
    function navigateToResult(index) {
        document.querySelectorAll('.found-message').forEach(el => el.classList.remove('found-message'));
        const target = searchResults[index];
        if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.classList.add('found-message');
        }
    }
    
    function updateSearchResultCounter(current, total) {
       document.getElementById('searchResultCounter').textContent = `${total > 0 ? current : 0} / ${total}`;
    }

    function clearSearchHighlights() {
        document.querySelectorAll('.found-message').forEach(el => el.classList.remove('found-message'));
        document.querySelectorAll('mark').forEach(mark => {
            const parent = mark.parentNode;
            if (parent) {
              parent.replaceChild(document.createTextNode(mark.textContent), mark);
              parent.normalize();
            }
        });
        searchResults = [];
        currentSearchIndex = -1;
    }
    
    function downloadHTML() {
        const chatScreen = document.getElementById('chatScreen');
        if (!chatScreen || !chatScreen.innerHTML.trim()) { alert("لا يوجد محتوى لتحميله."); return; }
        const style = `<style>body{font-family:sans-serif;background:#1a1a1a;color:white;padding:20px;}.chat-screen{max-width:800px;margin:auto;}.d-flex{display:flex;}.justify-content-start{justify-content:flex-start;}.justify-content-end{justify-content:flex-end;}.message-row{margin-bottom:0.2rem;}.message-bubble{font-size:15px;line-height:1.5;padding:10px 15px;width:fit-content;max-width:75%;border-radius:20px;word-wrap:break-word;}.pm-text-send{background:#6815a3;border-radius:8px 20px 20px 20px;color:white;}.pm-text-resive{background:#2EADD4;border-radius:20px 8px 20px 20px;color:white;}.time-pm{font-size:12px;opacity:0.8;margin-right:8px;}.reply-quote{background:rgba(0,0,0,0.2);border-right:3px solid;padding:8px;margin-bottom:8px;border-radius:8px;}.date-separator{text-align:center;margin:25px 0;color:#ccc;} .date-separator span{background:rgba(0,0,0,0.4);padding:5px 15px;border-radius:15px;}</style>`;
        const htmlContent = `<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>المحادثة المحولة</title>${style}</head><body><div class="chat-screen">${chatScreen.innerHTML}</div></body></html>`;

        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'المحادثة_المحولة.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

</script>

</body>
</html>
